<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsal - Official Artist Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="https://your-image-url.com/harsal-photo.jpg" alt="Harsal Photo" class="artist-photo">
        <h1>Harsal</h1>
        <p>Singer | Composer | Songwriter</p>
    </header>
    
    <section id="music-player">
        <h2>Listen to My Music</h2>
        <iframe src="https://open.spotify.com/embed/artist/6U2uiDjkl2MtPIWWP5ZsVk" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </section>
    
    <section id="social-media">
        <h2>Connect with Me</h2>
        <div class="social-links">
            <a href="https://open.spotify.com/artist/6U2uiDjkl2MtPIWWP5ZsVk" target="_blank">Spotify</a>
            <a href="https://music.apple.com/in/artist/harsal/1613599670" target="_blank">Apple Music</a>
            <a href="https://www.jiosaavn.com/artist/harsal-songs/iNVZWmudGZ4_" target="_blank">JioSaavn</a>
            <a href="https://www.youtube.com/channel/UC0i9EmZSuV2kfMk-NaGqy2Q" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/harsalmusic/" target="_blank">Instagram</a>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <img src="https://your-image-url.com/harsal-photo.jpg" alt="Harsal Photo" class="artist-photo">
        <p>&copy; 2024 Harsal. All Rights Reserved.</p>
    </footer>
</body>
</html>
